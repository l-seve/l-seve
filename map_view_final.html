<!DOCTYPE html>
<html>
<head>
    <title>Positionnements définitifs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([46.603354, 1.888334], 6); // Coordonnées pour centrer sur la France

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markers = []; // Ensure this is correctly populated with marker data
        markers.forEach(function(marker) {
            L.circleMarker([marker.lat, marker.lng], {
                color: 'green',
                fillColor: 'green',
                fillOpacity: 1,
                radius: 5
            }).bindPopup('ID: ' + marker.id + '<br>Latitude: ' + marker.lat + '<br>Longitude: ' + marker.lng).addTo(map);
        });
    </script>
</body>
</html>
